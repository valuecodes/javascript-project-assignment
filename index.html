<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive portfolio</title>
    <script
    src="https://kit.fontawesome.com/4af73d14ca.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="startingCircle">
    </div>
    <div id="navigationCircle">
        <i class="fas fa-crow fa-2x"></i>
    </div>
    <div class="grid">
        <div class="startingPoint">
            Click on the screen to move the bird
        </div>
        <div class="infoContainer" id="infoContainer1">
            <h2>Info</h2>
            <div class="content">
                <div>
                    <Label>Name</Label>
                    <p>Juha Kangas</p>
                </div>
                <div>
                    <label>School</label>
                    <p>Business College</p>                    
                </div>
                <div>
                    <label>Location</label>
                    <p>Finland</p>                    
                </div>
            </div>  
        </div>        
        <div class="obstacle" id="obstacle1"></div>
        <div class="obstacle" id="obstacle2"></div>
        <div class="obstacle" id="obstacle3"></div>
        <div class="infoContainer" id="infoContainer2">
            <img class="profilePicture" src="./images/profilePicture.jpg" alt="Profile picture">
        </div>        
        <div class="infoContainer" id="infoContainer3">
            <h2>Work Experience</h2> 
                     
            <div class="content jobExperience">
                <div>
                    <Label>Addecco Finland</Label>
                    <p>11/2018-4/2020</p>
                    <p>Payroll, billing, business controlling</p>
                </div>
                <div>
                    <Label>Chromaflo technologies</Label>
                    <p>5/2018-8/2018</p>
                    <p>Warehouse worker</p>
                </div>
                <div>
                    <a href="./images/resume.pdf" download>
                        Download <i class="fas fa-download fa-1x"></i></i>
                      </a>
                </div>
            </div>  
        </div>   
        <div class="obstacle" id="obstacle4"></div>     
        <div class="obstacle" id="obstacle5"></div>     
        <div class="obstacle" id="obstacle6"></div>      
        <div class="infoContainer"id="infoContainer4">
            <h2>Contact Me</h2>
            <form id="contact">
                <ul class="form">
                  <li>
                    <label for="name">Name</label>
                    <input id="name" class="input" type="text" />
                     <label for="email">Email</label>
                    <input id="email" class="input" type="email" />
                  </li>
                  <li>
                    <label for="text">Message</label>
                    <textarea name="" id="text" cols="30" rows="5"></textarea>
                  </li>
                  <li>
                    <button class="button submitForm" type="submit">
                      <i class="fas fa-paper-plane"></i>
                      Send
                    </button>
                  </li>
                </ul>
              </form>
        </div>       
         <div class="finnishLine">
            <i class="far fa-flag fa-3x"></i> 
         </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
